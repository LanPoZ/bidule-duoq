<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de DuoQ pour la Saint-Valentin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hextech-gold: #c8aa6e;
            --hextech-gold-dark: #785a28;
            --lol-blue: #010a13;
            --lol-blue-bright: #00eeff;
            --bg-dark: #091428;
        }

        body {
            margin: 0;
            background-color: var(--lol-blue);
            background-image: radial-gradient(circle, #1a2a3a 1px, transparent 1px);
            background-size: 30px 30px; /* Effet de grille de points */
            color: var(--hextech-gold);
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Barre du haut */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--hextech-gold-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 100;
        }

        /* Cadre Principal */
        .card {
            position: relative;
            width: 800px;
            height: 500px;
            background: rgba(1, 10, 19, 0.95);
            border: 2px solid var(--hextech-gold);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(200, 170, 110, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 10;
        }

        /* Badges Images (Les bulles dorées) */
        .cat-badge {
            position: absolute;
            background: var(--lol-blue);
            border: 2px solid var(--hextech-gold);
            border-radius: 50px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(200, 170, 110, 0.3);
            animation: floating 4s ease-in-out infinite;
        }

        .cat-badge img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--hextech-gold);
        }

        .cat-badge span {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: bold;
        }

        /* Positions des badges */
        .badge-1 { top: -25px; left: 100px; }
        .badge-2 { top: -25px; right: 100px; animation-delay: 1s; }
        .badge-3 { bottom: -25px; left: 50%; transform: translateX(-50%); animation-delay: 2s; }

        /* Textes */
        .mission-text {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 4px;
            margin-bottom: 10px;
            position: relative;
        }
        .mission-text::before, .mission-text::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 100px;
            height: 1px;
            background: var(--hextech-gold-dark);
        }
        .mission-text::before { right: 110%; }
        .mission-text::after { left: 110%; }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(to bottom, #f0e6d2, var(--hextech-gold), var(--hextech-gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .subtitle {
            font-style: italic;
            font-size: 1.1rem;
            color: rgba(200, 170, 110, 0.7);
            margin-bottom: 50px;
        }

        /* Boutons */
        .btn-oui {
            background: linear-gradient(to bottom, #005a82, #003a5a);
            border: 2px solid var(--lol-blue-bright);
            color: white;
            padding: 15px 60px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.2);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn-oui:hover { 
            box-shadow: 0 0 30px rgba(0, 238, 255, 0.5);
            transform: scale(1.05);
        }

        .btn-non {
            background: #1e2328;
            border: 1px solid #5c5c5c;
            color: #a0a0a0;
            padding: 10px 30px;
            font-family: 'Cinzel', serif;
            position: absolute;
            bottom: 130px;
            left: 100px;
            z-index: 100;
        }

        /* Animations */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Écran Victoire */
        #victory-screen {
            display: none;
            text-align: center;
            z-index: 200;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 5px;
            opacity: 0.5;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="top-bar">Demande de Saint-Valentin Magique</div>

    <div id="main-content">
        <div class="card">
            <!-- BADGE CHAT 1 -->
            <div class="cat-badge badge-1">
                <img src="assets/chat1.jpg" alt="Cat 1"> <!-- IMAGE ASSETS ICI -->
                <span>Cat 1</span>
            </div>
            
            <!-- BADGE CHAT 2 -->
            <div class="cat-badge badge-2">
                <img src="assets/chat2.jpg" alt="Cat 2"> <!-- IMAGE ASSETS ICI -->
                <span>Cat 2</span>
            </div>

            <!-- BADGE CHAT 3 -->
            <div class="cat-badge badge-3">
                <img src="assets/chat3.jpg" alt="Cat 3"> <!-- IMAGE ASSETS ICI -->
                <span>Cat 3</span>
            </div>

            <div class="mission-text">MISSION DE SAINT-VALENTIN</div>
            <h1>TU VEUX ÊTRE MA MATE DE DUOQ ?</h1>
            <p class="subtitle">(TU AS PAS LE CHOIX...)</p>

            <button class="btn-oui" onclick="celebrate()">OUI !</button>
            <button class="btn-non" id="no-btn">NON</button>
        </div>
    </div>

    <!-- ÉCRAN DE VICTOIRE -->
    <div id="victory-screen">
        <h1 style="font-size: 5rem;">YOUHOUUUUU!!</h1>
        <div style="display: flex; gap: 20px; margin: 30px;">
            <img src="assets/danse.gif" style="width: 250px; border: 2px solid var(--hextech-gold);"> <!-- GIF ASSETS ICI -->
            <img src="assets/seulisasoo.gif" style="width: 250px; border: 2px solid var(--hextech-gold);"> <!-- GIF ASSETS ICI -->
        </div>
        <div class="card" style="height: auto; width: auto; padding: 20px 50px;">
            <h2 style="font-family: 'Cinzel'; margin: 0;">VICTOIRE !</h2>
            <p>Mission acceptée : On va encore DuoQ pendant un event</p>
        </div>
    </div>

    <div class="footer">. J'ai galéré</div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const radius = 180;

        // Logique de fuite du bouton NON
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

            if (distance < radius) {
                const newX = Math.random() * (window.innerWidth - btnRect.width - 100) + 50;
                const newY = Math.random() * (window.innerHeight - btnRect.height - 100) + 50;
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('victory-screen').style.display = 'block';
            document.body.style.backgroundImage = "none";
            document.body.style.backgroundColor = "#010a13";
        }
    </script>
</body>
</html>
